<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRC Guided Runs Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .bulk-import-btn {
            padding: 10px 20px;
            background: #00cc66;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bulk-import-btn:hover {
            background: #00aa55;
        }

        .chatgpt-btn {
            padding: 10px 20px;
            background: #10a37f;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chatgpt-btn:hover {
            background: #0d8c6d;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #999;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px 15px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            min-width: 200px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #0066ff;
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: #333;
        }

        .toggle-btn.active {
            background: #0066ff;
            border-color: #0066ff;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #999;
        }

        .runs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .run-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .run-card:hover {
            transform: translateY(-4px);
        }

        .run-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .run-content {
            padding: 15px;
        }

        .run-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .run-subtitle {
            color: #999;
            margin-bottom: 12px;
        }

        .run-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .run-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #2a2a2a;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #333;
        }

        .action-btn.completed {
            background: #00cc66;
            border-color: #00cc66;
        }

        .action-btn.saved {
            background: #0066ff;
            border-color: #0066ff;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid #333;
        }

        .modal-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .modal-header .subtitle {
            color: #999;
            font-size: 1.1rem;
        }

        .modal-body {
            padding: 30px;
        }

        .open-app-btn {
            margin: 0 30px 30px 30px;
            padding: 15px 30px;
            background: #0066ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: calc(100% - 60px);
            transition: all 0.2s;
        }

        .open-app-btn:hover {
            background: #0052cc;
            transform: translateY(-2px);
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #0066ff;
        }

        .modal-section p {
            line-height: 1.6;
            color: #ccc;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #ff4444;
            transform: rotate(90deg);
        }

        .bulk-import-modal textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
            margin-bottom: 15px;
        }

        .bulk-import-modal textarea:focus {
            outline: none;
            border-color: #0066ff;
        }

        .bulk-import-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .bulk-import-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bulk-import-actions .import-btn {
            background: #0066ff;
            color: #fff;
        }

        .bulk-import-actions .import-btn:hover {
            background: #0052cc;
        }

        .bulk-import-actions .cancel-btn {
            background: #2a2a2a;
            color: #fff;
        }

        .bulk-import-actions .cancel-btn:hover {
            background: #333;
        }

        .bulk-result {
            padding: 15px;
            background: #2a2a2a;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .bulk-result.success {
            background: rgba(0, 204, 102, 0.2);
            border: 1px solid #00cc66;
        }

        .bulk-result.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
        }

        .bulk-import-help {
            padding: 15px;
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid #0066ff;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .bulk-import-help a {
            color: #0066ff;
            text-decoration: none;
            font-weight: bold;
        }

        .bulk-import-help a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .runs-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .modal-content {
                max-height: 95vh;
            }

            .modal-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NRC Guided Runs Tracker</h1>
            <div class="header-buttons">
                <button class="bulk-import-btn" onclick="openBulkImport()">Bulk Import Completed Runs</button>
                <button class="chatgpt-btn" onclick="askChatGPT()">Ask ChatGPT for Next Run</button>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="search">Search by name or ID</label>
                <input type="text" id="search" placeholder="Search runs...">
            </div>

            <div class="filter-group">
                <label for="sortBy">Sort by</label>
                <select id="sortBy">
                    <option value="">Default</option>
                    <option value="time-asc">Time (Low to High)</option>
                    <option value="time-desc">Time (High to Low)</option>
                    <option value="distance-asc">Distance (Low to High)</option>
                    <option value="distance-desc">Distance (High to Low)</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Filter by status</label>
                <div class="toggle-buttons">
                    <button class="toggle-btn" id="filterCompleted">Completed</button>
                    <button class="toggle-btn" id="filterNotCompleted">Not Completed</button>
                    <button class="toggle-btn" id="filterSaved">Saved</button>
                    <button class="toggle-btn" id="filterNotSaved">Not Saved</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <span>Total runs: <strong id="totalRuns">0</strong></span>
            <span>Completed: <strong id="completedCount">0</strong></span>
            <span>Saved: <strong id="savedCount">0</strong></span>
        </div>

        <div class="runs-grid" id="runsGrid">
            <div class="loading">Loading runs...</div>
        </div>
    </div>

    <div class="modal" id="infoModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-header" id="modalHeader"></div>
            <button class="open-app-btn" id="openAppBtn">Open in Nike Run Club App</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <div class="modal" id="bulkImportModal">
        <div class="modal-content bulk-import-modal">
            <button class="modal-close" onclick="closeBulkImport()">&times;</button>
            <div class="modal-header">
                <h2>Bulk Import Completed Runs</h2>
                <div class="subtitle">Paste run IDs (one per line)</div>
            </div>
            <div class="modal-body">
                <div class="bulk-import-help">
                    üí° <strong>Tip:</strong> Run <a href="https://github.com/snlagr/nrc-tracker/blob/main/fetch_completed_runs.py" target="_blank">this Python script</a> to automatically fetch your completed run IDs from Nike's API, then paste the output here.
                </div>
                <div id="bulkResult"></div>
                <textarea id="bulkImportText" placeholder="1000_SECOND_RUN&#10;BELIEVE_IN_THE_RUN&#10;BACK_TO_BASICS"></textarea>
                <div class="bulk-import-actions">
                    <button class="cancel-btn" onclick="closeBulkImport()">Cancel</button>
                    <button class="import-btn" onclick="processBulkImport()">Import</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allRuns = [];
        let completedRuns = new Set(JSON.parse(localStorage.getItem('completedRuns') || '[]'));
        let savedRuns = new Set(JSON.parse(localStorage.getItem('savedRuns') || '[]'));
        let filterCompletedActive = false;
        let filterNotCompletedActive = false;
        let filterSavedActive = false;
        let filterNotSavedActive = false;

        async function loadRuns() {
            try {
                const response = await fetch('all_guided_runs.json');
                allRuns = await response.json();
                renderRuns();
            } catch (error) {
                document.getElementById('runsGrid').innerHTML =
                    '<div class="no-results">Error loading runs data</div>';
            }
        }

        function getRunCoaches(run) {
            const coaches = [];
            if (run.detail && run.detail.content) {
                run.detail.content.forEach(content => {
                    if (content.providers) {
                        content.providers.forEach(provider => {
                            if (provider.name) {
                                coaches.push(provider.name);
                            }
                        });
                    }
                });
            }
            return coaches;
        }

        function getRunDuration(run) {
            if (run.properties && run.properties.activityType === 'DURATION') {
                return run.properties.goal || run.properties.activeGoal || 0;
            }
            return 0;
        }

        function getRunDistance(run) {
            if (run.properties && run.properties.activityType === 'DISTANCE') {
                return run.properties.goal || run.properties.activeGoal || 0;
            }
            return 0;
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        function formatDistance(meters) {
            const km = (meters / 1000).toFixed(2);
            return `${km} km`;
        }

        function filterAndSortRuns() {
            const search = document.getElementById('search').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;

            let filtered = allRuns.filter(run => {
                const title = run.landing?.title?.toLowerCase() || '';
                const runId = run.id?.toLowerCase() || '';
                const matchesSearch = title.includes(search) || runId.includes(search);

                // Hide distance-based runs if sorting by time
                if (sortBy.includes('time')) {
                    const duration = getRunDuration(run);
                    if (duration === 0) return false;
                }

                // Hide time-based runs if sorting by distance
                if (sortBy.includes('distance')) {
                    const distance = getRunDistance(run);
                    if (distance === 0) return false;
                }

                // Check if any status filter is active
                const anyFilterActive = filterCompletedActive || filterNotCompletedActive ||
                                       filterSavedActive || filterNotSavedActive;

                if (!anyFilterActive) {
                    return matchesSearch;
                }

                // OR logic: if any filter matches, include the run
                const statusMatches = [];

                if (filterCompletedActive) {
                    statusMatches.push(completedRuns.has(run.id));
                }
                if (filterNotCompletedActive) {
                    statusMatches.push(!completedRuns.has(run.id));
                }
                if (filterSavedActive) {
                    statusMatches.push(savedRuns.has(run.id));
                }
                if (filterNotSavedActive) {
                    statusMatches.push(!savedRuns.has(run.id));
                }

                const matchesStatus = statusMatches.some(match => match);

                return matchesSearch && matchesStatus;
            });

            if (sortBy) {
                filtered.sort((a, b) => {
                    if (sortBy === 'time-asc') {
                        return getRunDuration(a) - getRunDuration(b);
                    } else if (sortBy === 'time-desc') {
                        return getRunDuration(b) - getRunDuration(a);
                    } else if (sortBy === 'distance-asc') {
                        return getRunDistance(a) - getRunDistance(b);
                    } else if (sortBy === 'distance-desc') {
                        return getRunDistance(b) - getRunDistance(a);
                    }
                    return 0;
                });
            }

            return filtered;
        }

        function renderRuns() {
            const filtered = filterAndSortRuns();
            const grid = document.getElementById('runsGrid');

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">No runs found matching your criteria</div>';
                updateStats(0);
                return;
            }

            grid.innerHTML = filtered.map(run => {
                const title = run.landing?.title || 'Untitled Run';
                const subtitle = run.landing?.subtitle || '';
                const imageUrl = run.landing?.url || '';
                const duration = getRunDuration(run);
                const distance = getRunDistance(run);
                const coaches = getRunCoaches(run).join(', ') || 'Unknown';
                const isCompleted = completedRuns.has(run.id);
                const isSaved = savedRuns.has(run.id);

                return `
                    <div class="run-card" onclick="showRunInfo('${run.id}', event)">
                        <img class="run-image" src="${imageUrl}" alt="${title}" onerror="this.style.display='none'">
                        <div class="run-content">
                            <div class="run-title">${title}</div>
                            <div class="run-subtitle">${subtitle}</div>
                            <div class="run-meta">
                                ${duration > 0 ? `<span>‚è±Ô∏è ${formatDuration(duration)}</span>` : ''}
                                ${distance > 0 ? `<span>üìè ${formatDistance(distance)}</span>` : ''}
                            </div>
                            <div class="run-meta">
                                <span>üé§ ${coaches}</span>
                            </div>
                            <div class="run-actions">
                                <button class="action-btn ${isCompleted ? 'completed' : ''}"
                                        onclick="toggleCompleted('${run.id}', event)">
                                    ${isCompleted ? '‚úì Completed' : 'Mark Complete'}
                                </button>
                                <button class="action-btn ${isSaved ? 'saved' : ''}"
                                        onclick="toggleSaved('${run.id}', event)">
                                    ${isSaved ? '‚òÖ Saved' : 'Save'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            updateStats(filtered.length);
        }

        function updateStats(displayedCount) {
            document.getElementById('totalRuns').textContent = displayedCount;
            document.getElementById('completedCount').textContent = completedRuns.size;
            document.getElementById('savedCount').textContent = savedRuns.size;
        }

        function toggleCompleted(runId, event) {
            event.stopPropagation();
            if (completedRuns.has(runId)) {
                completedRuns.delete(runId);
            } else {
                completedRuns.add(runId);
            }
            localStorage.setItem('completedRuns', JSON.stringify([...completedRuns]));
            renderRuns();
        }

        function toggleSaved(runId, event) {
            event.stopPropagation();
            if (savedRuns.has(runId)) {
                savedRuns.delete(runId);
            } else {
                savedRuns.add(runId);
            }
            localStorage.setItem('savedRuns', JSON.stringify([...savedRuns]));
            renderRuns();
        }

        function generateRunUrl(runId) {
            return `https://nikerunclub.sng.link/A6sko/96h7?_dl=x-callback-url/audioguidedrun/details?id%3D${runId}%26source%3Dnrc-library`;
        }

        function showRunInfo(runId, event) {
            if (event && event.target.closest('.action-btn')) {
                return;
            }

            const run = allRuns.find(r => r.id === runId);
            if (!run) return;

            const modal = document.getElementById('infoModal');
            const modalHeader = document.getElementById('modalHeader');
            const modalBody = document.getElementById('modalBody');
            const openAppBtn = document.getElementById('openAppBtn');

            const title = run.landing?.title || 'Untitled Run';
            const subtitle = run.landing?.subtitle || '';

            modalHeader.innerHTML = `
                <h2>${title}</h2>
                <div class="subtitle">${subtitle}</div>
            `;

            openAppBtn.onclick = () => {
                window.location.href = generateRunUrl(runId);
            };

            let bodyHTML = '';

            if (run.detail && run.detail.content) {
                run.detail.content.forEach(content => {
                    if (content.type === 'TEXT' && content.title && content.body) {
                        const cleanBody = content.body
                            .replace(/<p>/g, '')
                            .replace(/<\/p>/g, '<br><br>')
                            .replace(/<br><br>$/, '');

                        bodyHTML += `
                            <div class="modal-section">
                                <h3>${content.title}</h3>
                                <p>${cleanBody}</p>
                            </div>
                        `;
                    }

                    if (content.providers && content.providers.length > 0) {
                        const coaches = content.providers
                            .map(p => p.name)
                            .filter(name => name)
                            .join(', ');
                        if (coaches && !bodyHTML.includes('Coach:')) {
                            bodyHTML += `
                                <div class="modal-section">
                                    <h3>Coach</h3>
                                    <p>${coaches}</p>
                                </div>
                            `;
                        }
                    }
                });
            }

            if (!bodyHTML) {
                bodyHTML = '<div class="modal-section"><p>No additional information available.</p></div>';
            }

            modalBody.innerHTML = bodyHTML;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('infoModal').classList.remove('active');
        }

        function openBulkImport() {
            document.getElementById('bulkImportModal').classList.add('active');
            document.getElementById('bulkImportText').value = '';
            document.getElementById('bulkResult').innerHTML = '';
        }

        function closeBulkImport() {
            document.getElementById('bulkImportModal').classList.remove('active');
        }

        function processBulkImport() {
            const text = document.getElementById('bulkImportText').value;
            const resultDiv = document.getElementById('bulkResult');

            const runIds = text
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            if (runIds.length === 0) {
                resultDiv.innerHTML = '<div class="bulk-result error">Please enter at least one run ID</div>';
                return;
            }

            let imported = 0;
            let notFound = [];

            runIds.forEach(runId => {
                // First try to find by direct ID match
                let run = allRuns.find(r => r.id === runId);

                // If not found, try to find by previousId
                if (!run) {
                    run = allRuns.find(r => r.properties?.previousId === runId);
                }

                // If not found, try to find in previousIds array
                if (!run) {
                    run = allRuns.find(r =>
                        r.properties?.previousIds &&
                        Array.isArray(r.properties.previousIds) &&
                        r.properties.previousIds.includes(runId)
                    );
                }

                if (run) {
                    completedRuns.add(run.id);
                    imported++;
                } else {
                    notFound.push(runId);
                }
            });

            localStorage.setItem('completedRuns', JSON.stringify([...completedRuns]));
            renderRuns();

            let resultHTML = `<div class="bulk-result success">Successfully marked ${imported} run(s) as completed</div>`;

            if (notFound.length > 0) {
                resultHTML += `<div class="bulk-result error">Not found: ${notFound.join(', ')}</div>`;
            }

            resultDiv.innerHTML = resultHTML;

            if (notFound.length === 0) {
                setTimeout(() => {
                    closeBulkImport();
                }, 1500);
            }
        }

        document.getElementById('infoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('bulkImportModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBulkImport();
            }
        });

        function askChatGPT() {
            // Get completed run IDs (just the IDs)
            const completedRunsList = Array.from(completedRuns).join(',');

            // Get only incomplete runs with id and subtitle for recommendations
            const incompleteRuns = allRuns
                .filter(run => !completedRuns.has(run.id))
                .map(run => `${run.id}:${run.landing?.subtitle || ''}`)
                .join('|');

            const prompt = `NRC Guided Runs - suggest 3-5 next runs.
Completed: ${completedRunsList}
Available: ${incompleteRuns}`;

            const encodedPrompt = encodeURIComponent(prompt);
            window.open(`https://chatgpt.com/?q=${encodedPrompt}`, '_blank');
        }

        document.getElementById('search').addEventListener('input', renderRuns);
        document.getElementById('sortBy').addEventListener('change', renderRuns);

        document.getElementById('filterCompleted').addEventListener('click', function() {
            filterCompletedActive = !filterCompletedActive;
            this.classList.toggle('active');
            renderRuns();
        });

        document.getElementById('filterNotCompleted').addEventListener('click', function() {
            filterNotCompletedActive = !filterNotCompletedActive;
            this.classList.toggle('active');
            renderRuns();
        });

        document.getElementById('filterSaved').addEventListener('click', function() {
            filterSavedActive = !filterSavedActive;
            this.classList.toggle('active');
            renderRuns();
        });

        document.getElementById('filterNotSaved').addEventListener('click', function() {
            filterNotSavedActive = !filterNotSavedActive;
            this.classList.toggle('active');
            renderRuns();
        });

        loadRuns();
    </script>
</body>
</html>
